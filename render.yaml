services:
  - type: web
    name: washnet-backend
    runtime: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: WASHNET
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false  # You'll need to set this manually
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: washnet-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: washnet-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: washnet-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: washnet-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: washnet-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database

databases:
  - name: washnet-db
    plan: free
    databaseName: washnet
    user: washnet_user

